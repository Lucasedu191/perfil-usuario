<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="social-header text-white text-center py-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-left">
                    <a href="https://api.whatsapp.com/send/?phone=554140638879&text&app_absent=0&lang=pt_br"
                        target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i> (41) 4063-8879</a>
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="https://www.facebook.com/tdzain/" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/tdzain/" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/tdzain-marketing-digital/jobs/" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <header class="text-center py-1">
        <h1 id="user-name"></h1>
    </header>
    <div class="container">
        <div class="row d-flex p-0">
            <div class="col-md-5 d-flex flex-column p-3">
                <div class="my-4">
                    <img src="https://tdzain.com/central/templates/lagom2/assets/img/logo/logo_big_inverse.2092193687.png"
                        title="tdzain marketing e performance" alt="tdzain marketing e performance" class="logo">
                </div>
                <span class="mry-border-text">
                    <span>
                        marketing <br>&amp; performance
                    </span>
                </span>
            </div>
            <div class="col-md-7 d-flex flex-column justify-content-center align-items-center p-4">
                <div class="profile-info w-75">
                    <img class=" img-fluid small-profile-img " id="profile-img" src="" alt="Imagem do perfil do usuário"
                        data-toggle="modal" data-target="#profileModal">
                    <p><strong>Nome:</strong> <span id="user-name-info"></span></p>
                    <p><strong>CPF:</strong> <span id="user-cpf"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Celular:</strong> <span id="user-phone"></span></p>
                </div>
                <button id="edit-btn" class="btn btn-primary btn-block mt-3" data-toggle="modal"
                    data-target="#editModal">
                    Editar
                </button>
            </div>
        </div>
        <!-- Modal imagem do perfil -->
        <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Imagem do Perfil</h5>
                        <i class="fas fa-times" data-dismiss="modal" style="cursor: pointer;"></i>
                    </div>
                    <div class="modal-body">
                        <img class="img-fluid" id="expanded-profile-img" src="" alt="Imagem do perfil do usuário">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Edição do cadastro -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Perfil</h5>
                    <i class="fas fa-times" data-dismiss="modal" style="cursor: pointer;"></i>
                </div>
                <div class="modal-body">
                    <form id="edit-form" class="text-left">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" class="form-control ">
                        </div>
                        <div class="form-group">
                            <label for="name">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="14" class="form-control cpf">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Celular:</label>
                            <input type="tel" id="phone" name="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="profileImg">URL da Imagem do Perfil:</label>
                            <input type="text" id="profileImg" name="profileImg" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="save-btn" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha384-6e7nA5mhBVXnMIAtGPETl10C7oipDhu2IN/lyxyjAJG+KzNtRLqrqFJN5wJ+6/qU"
        crossorigin="anonymous"></script>

</body>

</html>
